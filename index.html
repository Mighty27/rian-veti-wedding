<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rian Test Progress</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Croissant+One&family=Dancing+Script:wght@400;600;700&family=Parisienne&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- Start Simply Countdown -->
    <link rel="stylesheet" href="/css/simplyCountdown.theme.default.css" />
    <script src="/js/simplyCountdown.min.js"></script>
    <!-- End Simply Coundown -->
  </head>
  <body>
    <div id="cover" class="container-fluid in cover invisible z-3 position-absolute d-flex animate__animated text-center justify-content-center">
      <div class="row animate__animated">
        <div class="col-12 align-items-start">
          <h1 class="male animate__animated">Rian</h1>
          <h1 class="span animate__animated">&</h1>
          <h1 class="female animate__animated">Veti</h1>
        </div>
        <div class="col cover-text">
          <p>Yth, Bapak/Ibu/Saudara/i</p>
          <h3>
            Dengan rasa hormat, kami mengundang anda untuk menghadiri pernikahan
            kami.
          </h3>
          <button
            class="cover-button btn btn-outline-dark"
            onclick="enableScroll()"
          >
            Buka Undangan
          </button>
        </div>
      </div>
    </div>
   <section id="prolog" class="prolog">
    <div class="container-fluid">
    </div>
   </section>

    <!-- COVER -->
    <script>
      const coverAction = document.querySelector(".cover");
      const coverButton = document.querySelector(".cover-button");
      const rootElement = document.querySelector(":root");
      const rowAnimation = document.querySelector(".row");

      function disableScroll() {
        scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;

        window.onscroll = function () {
          window.scrollTo(scrollTop, scrollLeft);
        };
        document.body.style.overflowY = "hidden";
        rootElement.style.scrollBehavior = "auto";
      }

      function enableScroll() {
        window.onscroll = function () {};
        rootElement.style.scrollBehavior = "smooth";
      }

      coverButton.addEventListener("click", function () {
        document.querySelector(".male").classList.add("animate__fadeOutLeft");
        document.querySelector(".span").classList.add("animate__fadeOut");
        document
          .querySelector(".female")
          .classList.add("animate__fadeOutRight");
        setTimeout(() => {
          rowAnimation.classList.add("animate__fadeOutDown");
          coverAction.classList.add("animate__fadeOutUp");
        }, 450);
        setTimeout(() => {
          coverAction.classList.add("invisible");
          document.body.style.overflowY = "scroll";
        }, 2000);
      });

      // disableScroll();
      // if(localStorage.getItem('opened')) {
      //         coverAction.classList.add("invisible");
      //     }

      //     if(!localStorage.getItem('opened')) {
      //         // localStorage.setItem('opened', 'true');
      // }
    </script>
    <!-- END COVER -->

    <!-- Simply Coundown start-->
    <script>
      simplyCountdown(".simply-countdown", {
        year: 2023, // required
        month: 10, // required
        day: 22, // required
        hours: 0, // Default is 0 [0-23] integer
        words: {
          //words displayed into the countdown
          days: { singular: "Hari", plural: "Hari" },
          hours: { singular: "Jam", plural: "Jam" },
          minutes: { singular: "Menit", plural: "Menit" },
          seconds: { singular: "Detik", plural: "Detik" },
        },
      });
    </script>
    <!-- simply countdown end -->
  </body>
</html>
